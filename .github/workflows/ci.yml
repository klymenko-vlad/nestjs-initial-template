name: CI + Docker build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Type-check
        run: npm run typescript

      - name: Run tests
        run: npm test

      - name: Docker build
        run: docker build -t nest-backend:ci .
